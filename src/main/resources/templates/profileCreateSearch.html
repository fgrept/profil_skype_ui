<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editer profil skype</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h2>Search collaborater : </h2>
    <form th:action="@{/profile/create/select}" th:object="${collaborater}" method="POST">
	    <table>
	    	<tr>
	    		<td>UID : </td>
	    		<td><input type="text" th:field="*{collaboraterId}"/></td>
	    	</tr>
	    	<tr>
	    		<td>Nom : </td>
	    		<td><input type="text" th:field="*{lastName}"/></td>
	    	</tr>
	    	<tr>
	    		<td>Prénom : </td>
	    		<td><input type="text" th:field="*{firstName}"/></td>
	    	</tr>
	    	<tr>
	    		<td>Adresse Mail : </td>
	    		<td><input type="text" th:field="*{mailAdress}"/></td>
	    	</tr>	    	
  	    	<tr>
	    		<td>Téléphone bureau : </td>
	    		<td><input type="text" th:field="*{deskPhoneNumber}"/></td>
	    	</tr>
	    	<tr>
	    		<td>Téléphone portable : </td>
	    		<td><input type="text" th:field="*{mobilePhoneNumber}"/></td>
	    	</tr>
  	    	<tr>
	    		<td>Code UO : </td>
	    		<td>
	    			<input type="text" th:field="*{orgaUnitCode}"/>
	    			<input type="hidden" th:field="*{orgaUnityType}"/>
	    			<input type="hidden" th:field="*{orgaShortLabel}"/>
	    		</td>
	    		
	    	</tr>
  	    	<tr>
	    		<td>Code Site : </td>
	    		<td>
	    			<input type="text" th:field="*{siteCode}"/>
	    			<input type="hidden" th:field="*{siteName}"/>
	    			<input type="hidden" th:field="*{siteAddress}"/>
	    			<input type="hidden" th:field="*{sitePostalCode}"/>
	    			<input type="hidden" th:field="*{siteCity}"/>
	    		</td>
	    	</tr>
	    </table>
	    
	    <p><button type="submit" value ="Search">Valider</button></p>
    </form>
</body>
</html>
